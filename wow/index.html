<!DOCTYPE HTML>
<html>
    <head>
        <title>WoW - Choice</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!--Bootstrap -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- End Bootstrap -->
        <script type="text/javascript" src="/bower_components/tablesorter/jquery.tablesorter.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Wow Finder</h3>
                </div>
            </div>
            <div class="row" style="margin-bottom:10px;">
                <div id="guilds-link" class="col-md-3">
                    <a class="thumbnail" href="/wow/guilds" style="cursor:pointer;text-decoration:none;">
                        <div class="caption">
                            <h3>Guilds</h3>
                            <p>Get the guild information.</p>
                        </div>
                    </a>
                </div>
                <div id="characters-link" class="col-md-3">
                    <a class="thumbnail" href="/wow/characters" style="cursor:pointer;text-decoration:none;">
                        <div class="caption">
                            <h3>Characters</h3>
                            <p>Get character information.</p>
                        </div>
                    </a>
                </div>
            </div>

        </div>

    </body>
    <script type="text/javascript" src="/js/analytics.js"></script>
</html>
