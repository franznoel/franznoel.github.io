<!DOCTYPE HTML>
<html>
  <head>
    <title>Franz Noel Tanglao</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
      * {
        font-family:Arial,Helvetica,Sans-serif;
      }
      #main {
        border:1px solid #afafaf;
        border-radius:5px;
        padding:10px;
        width:450px;
        margin:100px auto 0px auto;
      }
      #main h1 {
        font-size:30px;
      }
      #main img {
        width:100%;
        margin:0 10px 0 0;
      }
      .profile-description p {
        font-size:13px;
      }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="main" class="panel">
        <div class="row">
          <div class="small-12 large-12 column">
            <h1>Hello! My name is Franz.</h1>
          </div>
        </div>
        <div class="row">
          <div class="small-12 large-5 column">
            <div class="th">
              <img src="franz1.jpg" alt="Franz Noel Tanglao">
            </div>
          </div>
          <div class="small-12 large-7 column profile-description">
            <p>If you're here to check out my projects, they are all available in <a href="https://github.com/fritzdenim?tab=repositories" alt="Franz's Github Page">my Github page</a></p>
            <p>Meanwhile, I'm constructing this page.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    $(document).foundation();
  </script>
  <script type="text/javascript" src="/js/analytics.js"></script>
</html>
